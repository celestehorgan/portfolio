{{ $posts := where site.RegularPages "Section" "blog" }}
{{ $date := dateFormat "January 2, 2006" .Date }}
<div class="container">
  <div class="section blog">
        <h1>{{ .Title }}</h1>
        <h2 class="blog-date">{{ $date }}</h2>
        <div class="row">
          <div class="col col-12 col-xl-8">
            {{ .Content }}
          </div>
        </div>
  </div>
</div>
