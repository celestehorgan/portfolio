<div class="section">
<h1>Speaking</h1>
{{ range $.Site.Data.speaking }}
   <div class="row">
       {{ range .talk }}
        <div class="col col-12 col-xl-6">
            {{ if .id }}
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/{{ .id }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            {{ else }} 
                <div class="novid align-middle text-center">
                    <p>Coming soon!</p>
                </div>
            {{ end }}
            <a href="{{ .url }}" target="_blank" class="name">{{ .name }}</a>
            <p class="since">{{ .where }}</p> 
            <a href="{{ .slides }}" target="_blank" class="name">Slides</a>
        </div>
        {{ end }}
   </div>
{{ end }}
</div>
