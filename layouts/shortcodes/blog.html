{{ $posts := where site.RegularPages "Section" "blog" | first 1 }}
<div class="section">
<h1>Latest blog post</h1>

<div class="row">
{{ range $posts }}
   {{ $date := dateFormat "Jan. 2, 2006" .Date }}
   <div class="col col-lg-8 col-md-12 col-12">
         <div>
         <a href="{{ .RelPermalink }}">
            <span class="name">{{ $date}}: {{ .Title }}</span>
         </a>
         </div>
         <div>
         {{ .Summary }}...
         </div>
   </div>
   <div class="col col-lg-4 col-md-12 col-12 pt-5">
   <a href="/blog">
      All blog posts <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill ml-2" viewBox="0 0 16 16">
         <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
       </svg>
      </a>
   </div>
{{ end }}
</div>
