<div class="section">
<h1>Affiliations</h1>
{{ range $.Site.Data.orgs }}
   <div class="{{ .name }} org row">
       <div class="col col-12 col-xl-4">
        <p class="name">{{ .name }}</p>
        
        {{ range .title }} 
        <p class="title">{{ .title }}</p>
        <p class="since">Since {{ .since }}</p>
        {{ end }}

        </div>
        <div class="col">
            <p class="description">{{ .description | markdownify }}</p>
        </div>
   </div>
{{ end }}
</div>
